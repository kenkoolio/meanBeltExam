<div class='container'>
  <div class='row'>
    <h1>Congratulations! {{username}} ended the Bid.</h1>
    <button class='btn btn-danger pull-right' ng-click="logout()">Logout</button>
  </div><!-- row-->
  <div class='row'>
    <h3 id='resultHeader'>Highest Bidder Per Product</h3>
  </div><!-- row -->

  <div class='row resultRow'>
    <div ng-repeat="product in allProducts">
      <div class='col-md-1 resultDivs'>
        <img src='{{product.img}}' class='thumbnail'>
        <div ng-repeat="bid in product.bids | orderBy:'-amount' | limitTo: 1 ">
          <p>{{bid._user}}</p>
          <p>${{bid.amount}}</p>
        </div>
      </div><!-- col-md-1 -->
    </div><!-- product in all products -->
  </div><!-- row -->

  <div class='row'>
    <button ng-click='restart()' class='btn btn-lg btn-success pull-right'>Start Bid</button>
  </div><!-- row -->
</div><!-- container -->
